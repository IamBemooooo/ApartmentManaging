jobs:

# Workflow: Tự động build Docker image khi có thay đổi trên nhánh master
name: Build Docker Image

# Kích hoạt workflow khi có push lên nhánh master
on:
  push:
    branches:
      - master

jobs:
  build:
    # Chạy trên máy ảo Ubuntu mới nhất
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Checkout source code từ repo
      - uses: actions/checkout@v3
      # Bước 2: Build Docker image với tên apartment-api
      - name: Build Docker image
        run: docker build -t apartment-api .
