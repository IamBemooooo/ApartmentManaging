name: Deploy to IIS # Tên workflow hiển thị trên GitHub Actions

on:
  push:
    branches:
      - master # Kích hoạt workflow khi có thay đổi trên nhánh master

jobs:
  build-and-deploy:
    runs-on: self-hosted # Chạy workflow trên runner Windows. Đổi thành 'self-hosted' nếu bạn cài runner trên máy IIS local.

    steps:
      # Bước 1: Lấy source code mới nhất từ repository về runner
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Cài đặt .NET SDK phù hợp để build/publish project
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x" # Đổi version nếu project dùng .NET khác

      # Bước 3: Build và publish project ra thư mục ./publish
      - name: Publish project
        run: dotnet publish ./ApartmentManaging.API/ApartmentManaging.API.csproj -c Release -o ./publish

      # Bước 4: Khởi động lại IIS để cập nhật ứng dụng mới
      - name: Restart IIS
        run: iisreset
        shell: pwsh
